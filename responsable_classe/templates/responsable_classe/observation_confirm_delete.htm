{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Supprimer l'observation</h1>
    <p>Êtes-vous sûr de vouloir supprimer l'observation "<strong>{{ object.titre }}</strong>" pour {{ object.eleve }} ?</p>
    <p>Date: {{ object.date|date:"d/m/Y" }} | Type: {{ object.get_type_observation_display }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'responsable_classe:observation_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
